name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Setup Yarn
        run: corepack prepare yarn@4.1.0 --activate

      # Install dependencies without --immutable for initial yarn.lock update
      - name: Install dependencies and update yarn.lock
        run: |
          yarn install
          yarn install --check-cache

      - name: Install dependencies
        run: yarn install --immutable --mode=skip-build

      - name: ESLint
        run: yarn lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Setup Yarn
        run: corepack prepare yarn@4.1.0 --activate

      # Install dependencies without --immutable for initial yarn.lock update
      - name: Install dependencies and update yarn.lock
        run: |
          yarn install
          yarn install --check-cache

      - name: Install dependencies
        run: yarn install --immutable --mode=skip-build

      - name: Type Check
        run: yarn tsc --noEmit

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Setup Yarn
        run: corepack prepare yarn@4.1.0 --activate

      # Install dependencies without --immutable for initial yarn.lock update
      - name: Install dependencies and update yarn.lock
        run: |
          yarn install
          yarn install --check-cache

      - name: Install dependencies
        run: yarn install --immutable --mode=skip-build

      - name: Check formatting
        run: yarn format:check

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint, typecheck, format]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Setup Yarn
        run: corepack prepare yarn@4.1.0 --activate

      # Install dependencies without --immutable for initial yarn.lock update
      - name: Install dependencies and update yarn.lock
        run: |
          yarn install
          yarn install --check-cache

      - name: Install dependencies
        run: yarn install --immutable --mode=skip-build

      - name: Run tests
        run: yarn test

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Setup Yarn
        run: corepack prepare yarn@4.1.0 --activate

      # Install dependencies without --immutable for initial yarn.lock update
      - name: Install dependencies and update yarn.lock
        run: |
          yarn install
          yarn install --check-cache

      - name: Install dependencies
        run: yarn install --immutable --mode=skip-build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run Playwright tests
        run: yarn test:e2e
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, e2e-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Setup Yarn
        run: corepack prepare yarn@4.1.0 --activate

      # Install dependencies without --immutable for initial yarn.lock update
      - name: Install dependencies and update yarn.lock
        run: |
          yarn install
          yarn install --check-cache

      - name: Install dependencies
        run: yarn install --immutable --mode=skip-build

      - name: Build
        run: yarn build
        
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [build]
    # Only deploy on push to main branch, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'